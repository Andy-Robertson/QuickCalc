<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickCalc</title>
    <!-- link style and normalizer CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="normilize.css" />
  </head>
  <body>
    <div class="calcBody">
      <div id="screen" class="calcScreen">020539485</div>
      <div class="buttonContainer">
        <div class="buttonRowOne">
          <div id="1" class="numButton">1</div>
          <div id="2" class="numButton">2</div>
          <div id="3" class="numButton">3</div>
          <div id="+" class="opButton">+</div>
        </div>

        <div class="buttonRowTwo">
          <div id="4" class="numButton">4</div>
          <div id="5" class="numButton">5</div>
          <div id="6" class="numButton">6</div>
          <div id="-" class="opButton">-</div>
        </div>

        <div class="buttonRowThree">
          <div id="7" class="numButton">7</div>
          <div id="8" class="numButton">8</div>
          <div id="9" class="numButton">9</div>
          <div id="*" class="opButton">x</div>
        </div>

        <div class="buttonRowFour">
          <div id="c" class="opButton clear">C</div>
          <div id="0" class="numButton">0</div>
          <div id="=" class="opButton equal">=</div>
          <div id="/" class="opButton">/</div>
        </div>
      </div>
    </div>

    <!-- link javaScript-->
    <script src="script.js"></script>
  </body>
</html>
