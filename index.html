<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickCalc</title>
    <!-- link style and normalizer CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="normilize.css" />
  </head>
  <body>
    <div class="calcBody">
      <!-- Screen -->
      <input type="text" id="screen" class="calcScreen" disabled />
      <!-- Buttons -->
      <div class="buttonContainer">
        <div class="buttonRowOne">
          <button value="1" class="numButton">1</button>
          <button value="2" class="numButton">2</button>
          <button value="3" class="numButton">3</button>
          <button value="+" class="opButton operator">+</button>
        </div>

        <div class="buttonRowTwo">
          <button value="4" class="numButton">4</button>
          <button value="5" class="numButton">5</button>
          <button value="6" class="numButton">6</button>
          <button value="-" class="opButton operator">-</button>
        </div>

        <div class="buttonRowThree">
          <button value="7" class="numButton">7</button>
          <button value="8" class="numButton">8</button>
          <button value="9" class="numButton">9</button>
          <button value="*" class="opButton operator">x</button>
        </div>

        <div class="buttonRowFour">
          <button value="C" class="opButton operator clear">C</button>
          <button value="0" class="numButton">0</button>
          <button value="=" class="opButton operator equal">=</button>
          <button value="/" class="opButton operator">/</button>
        </div>
      </div>
    </div>
    <!-- link javaScript-->
    <script type="text/javaScript" src="script.js"></script>
  </body>
</html>
